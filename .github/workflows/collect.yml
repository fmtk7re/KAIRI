name: Collect RIVER Futures Data

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hours hard limit
    env:
      PYTHONUNBUFFERED: "1"
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Collect data and commit every 10 minutes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          END_TIME=$((SECONDS + 21000))

          while [ $SECONDS -lt $END_TIME ]; do
            python main.py --duration 600

            git add data/
            if ! git diff --cached --quiet; then
              git commit -m "data: $(date -u '+%Y-%m-%d %H:%M') UTC"
              git pull --rebase origin "${{ github.ref_name }}" || true
              git push || true
            fi
          done
